<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<table width="500" cellspacing="1" cellpadding="1" border="1" align="center">
			<tr>
				<td colspan="2">
					<h2 align="center">
						<strong>ĐĂNG KÝ</strong>
					</h2>
				</td>
			</tr>
			<tr>
				<td width="30%" valign="left">
					<b>
						Full name
					</b>
				</td>
				<td>
					<input type="text" placeholder="Nhập full name" size="50px">
				</td>
			</tr>
			<tr>
				<td width="30%">
					<b>
						Usename
					</b>
				</td>
				<td>
					<input type="text" placeholder="Nhập tên" size="50px">
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Password
					</b>
				</td>
				<td>
					<input type="password" size="50px" placeholder="Nhập mật khẩu">
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Nhập lại Password
					</b>
				</td>
				<td>
					<input type="password" size="50px" placeholder="Nhập lại mật khẩu">
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Giới tính
					</b>
				</td>
				<td>
					<input type="radio" name="gioi_tinh">Nam
					<input type="radio" name="gioi_tinh">Nữ
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Ngày sinh
					</b>
				</td>
				<td>
					<select >
						<option>Ngày 1</option>
						<option>Ngày 2</option>
						<option>Ngày 3</option>
						<option>Ngày 4</option>
					</select>
					<select >
						<option>Tháng 1</option>
						<option>Tháng 2</option>
						<option>Tháng 3</option>
						<option>Tháng 4</option>
				</select>
					<select >
						<option>Năm 2015</option>
						<option>Năm 2016</option>
						<option>Năm 2017</option>
						<option>Năm 2018</option>
					</select>

				</td>
			</tr>
			<tr>
				<td>
					<b>
						Địa chỉ
					</b>
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Avatar
					</b>
				</td>
				<td>
					<input type="file" accept="image/*">
				</td>
			</tr>
			<tr>
				<td>
					<b>
						Sở thích
					</b>
				</td>
				<td>
					<input type="checkbox" name="favorite"> Xem phim
					<input type="checkbox" name="favorite"> Thể thao
					<input type="checkbox" name="favorite"> Web
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="reset" value="Reset">
					<input type="submit" value="OK">
				</td>
				
			</tr>
		</table>
	</form>
</body>
</html>
